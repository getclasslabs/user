version: "3.8"

services:
  user:
    image: getclass/user:latest
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        order: start-first
    command: bash -c "
      ssh root
      "
    networks:
      main:
        aliases:
          - user
networks:
  main:
    external: true